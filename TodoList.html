<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.slim.js"></script>
    <title>TodoList</title>
</head>

<body>

    <div class="container-fluid mt-4 ms-4 ">
        <h1 class="mb-2">TodoList</h1>
        <div class="row">
           <ul class="nav nav-pills mb-3 navbar-1 col-10">
            <li class="nav-item ">
                <a class="nav-link active " data-bs-toggle="pill" href="#all">All</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" data-bs-toggle="pill" href="#active">Active</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" data-bs-toggle="pill" href="#completed">Completed</a>
            </li>
            </ul>
            <div class="col-2">
                <button type="button" class="btn btn-outline-dark"><i class="fas fa-add"></i> New Task</button>
            </div> 
        </div>
        
    </div>
    <script>
        $('.nav li').click(function () {
            $('.nav li a').removeClass('active');
            $(this).find('a').addClass('active');
        });
    </script>

    <div class="tab-content">
        <div class="tab-pane fade show active" id="all">
            <div class="card task-completed">
                <div class="card-body row">
                    <div class="col-9">
                        <h4 class="card-title">completed tasks</h4>
                        <p class="card-text">description</p>
                    </div>
                    <div class="col-3 align-self-center">
                        <button type="button" class="btn btn-outline-warning"><i class="fas fa-edit"></i></button>
                        <button type="button" class="btn btn-outline-danger"><i class="fa-solid fa-trash"></i></button>
                    </div>
                </div>
            </div>
            <div class="card">
                <div class="card-body row">
                    <div class="col-9">
                        <h4 class="card-title">active tasks</h4>
                        <p class="card-text">description</p>
                    </div>
                    <div class="col-3 align-self-center">
                        <button type="button" class="btn btn-outline-success"><i class="fas fa-check"></i></button>
                        <button type="button" class="btn btn-outline-warning"><i class="fas fa-edit"></i></button>
                        <button type="button" class="btn btn-outline-danger"><i class="fa-solid fa-trash"></i></button>
                    </div>
                </div>
            </div>

        </div>
        <div class="tab-pane fade " id="active">
            <div class="card ">
                <div class="card-body row">
                    <div class="col-9">
                        <h4 class="card-title">active tasks</h4>
                        <p class="card-text">description</p>
                    </div>
                    <div class="col-3 align-self-center">
                        <button type="button" class="btn btn-outline-success"><i class="fas fa-check"></i></button>
                        <button type="button" class="btn btn-outline-warning"><i class="fas fa-edit"></i></button>
                        <button type="button" class="btn btn-outline-danger"><i class="fa-solid fa-trash"></i></button>
                    </div>
                </div>
            </div>
        </div>
        <div class="tab-pane fade" id="completed">
            <div class="card task-completed">
                <div class="card-body row">
                    <div class="col-9">
                        <h4 class="card-title">completed tasks</h4>
                        <p class="card-text">description</p>
                    </div>
                    <div class="col-3 align-self-center">
                        <button type="button" class="btn btn-outline-warning"><i class="fas fa-edit"></i></button>
                        <button type="button" class="btn btn-outline-danger"><i class="fa-solid fa-trash"></i></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>

</body>

</html>
